    <title>SC Radio Search</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/92/SoundCloud_logo.svg/1280px-SoundCloud_logo.svg.png" alt="" width="100px"/>
                </div>
                <div class="col-md-8">
                  <h1>SoundCloud Radio Search</h1>
                </div>

        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchTerms" name="searchTerms" placeholder="blah" autofocus
                    <span class="input-group-btn">
                      <input type="submit" id="searchBlah" value="Search" />
<!--
                     <button class="btn btn-default" type="button">Go!</button> -->
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="results">
                  Result
                  <ol>
                  </ol>
                </p>
              </div>
        </div>
    </div>








    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
